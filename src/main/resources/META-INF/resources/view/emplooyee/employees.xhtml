<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hello Spring Boot with JSF</title>
</h:head>
<h:body>


	<!-- Begin page -->
	<div id="wrapper">

		<!-- Top Bar Start -->

		<ui:include src="../../include/header.xhtml" />
		<!-- Top Bar End -->

		<!-- ========== Left Sidebar Start ========== -->
		<ui:include src="../../include/menu.xhtml" />

		<!-- Left Sidebar End -->



		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title float-left">Employees</h4>

								<ol class="breadcrumb float-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item active">Employees</li>
								</ol>

								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<!-- end row -->

					<div class="row">
						<div class="col-12">
							<div class="card-box">

								<div class="table-rep-plugin">
									<div class="table-responsive">


										<h:form id="form">
											<p:growl id="msgs" showDetail="true" />


						 	<p:dataTable value="#{emloyeeBean.employees}"
							selectionMode="single" selection="#{emloyeeBean.selectEmployee}" rowKey="#{employee.id}"	   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
            editMode="cell"
                				paginatorPosition="bottom" paginator="true" editable="true"
												styleClass="table  table-striped" rows="10" var="employee"
												id="tech-companies-1" emptyMessage="No Employee found"
											 
												filteredValue="#{emloyeeBean.filteredEmployee}"
												widgetVar="employeeWidget" rowStyleClass="white">
  <p:ajax event="cellEdit" listener="#{emloyeeBean.onCellEdit}" update=":form:msgs" />
   <f:facet name="{Exporters}">
            <div style="float:right;padding-top: 5px;">
       
 
                <h:commandLink>
                    csv
                    <p:dataExporter type="csv" target="tech-companies-1" fileName="employyes" />
                </h:commandLink>
 
                <h:commandLink>
                    xml
                    <p:dataExporter type="xml" target="tech-companies-1" fileName="employyes" />
                </h:commandLink>
                
                
            </div>
        </f:facet>

									 

												<f:facet name="header">
													<p:outputPanel styleClass="left">
														<h:outputText value="Search all: " />
														<p:inputText id="globalFilter"
															onkeyup="PF('employeeWidget').filter()"
															style="width:150px" />
													</p:outputPanel>
												</f:facet>
												<p:column  sortBy="#{employee.id}" filterBy="#{employee.id}"
													filterMatchMode="contains">
													<f:facet name="header">ID</f:facet>
													<h:outputText value="#{employee.id}"  />
														
														<f:facet name="input"><p:inputText id="modelInput" value="#{employee.id}" style="width:100%"/></f:facet>

												</p:column>

												<p:column sortBy="#{employee.firstName}"
													filterBy="#{employee.firstName}" filterMatchMode="contains">
													<f:facet name="header">First Nam</f:facet>
													<h:outputText value="#{employee.firstName}" />


												</p:column>



												<p:column sortBy="#{employee.lastName}"
													filterBy="#{employee.lastName}" filterMatchMode="contains">
													<f:facet name="header">last Name</f:facet>
													<h:outputText value="#{employee.lastName}" />

												</p:column>

												<p:column sortBy="#{employee.email}"
													filterBy="#{employee.email}" filterMatchMode="contains">
													<f:facet name="header">Email</f:facet>
													<h:outputText value="#{employee.email}" />

												</p:column>

												<p:column exportable="false">
													<f:facet name="header">Action</f:facet>



													<p:commandButton value="#{l['edit-user']}"
														styleClass="test" action="#{emloyeeBean.editEmployee}">

														<f:param name="emploueeIDParam" value="#{employee.id}" />

													</p:commandButton>



													<p:commandButton value="#{l['details-user']}"
														action="#{emloyeeBean.employeeDetails}" styleClass="test">
														<f:param name="emploueeIDParam" value="#{employee.id}" />
													</p:commandButton>

												</p:column>

											</p:dataTable>

<p:contextMenu for="tech-companies-1" widgetVar="cMenu">   
        <p:menuitem value="Edit Cell" icon="pi pi-search" onclick="PF('cellCars').showCellEditor();return false;"/>  
        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
    </p:contextMenu> 
    
										</h:form>


										<h:form>
											<h:commandLink action="#{emloyeeBean.addEmployeePage}"
												class="addBtn">

												<i class="dripicons-plus"
													style="background: #d61c1c -webkit-gradient(linear, left top, left bottom, from(rgba(240, 172, 171, 0.95)), to(rgba(33, 15, 15, 0))) !important; font-weight: bold !important; float: right; font-size: 37px; color: white; border-radius: 5px 20px 5px;"></i>

											</h:commandLink>
										</h:form>
									</div>

								</div>

							</div>
						</div>
					</div>
					<!-- end row -->


				</div>
				<!-- container -->

			</div>
			<!-- content -->

			<ui:include src="../../include/footer.xhtml" />
		</div>


		<!-- ============================================================== -->
		<!-- End Right content here -->
		<!-- ============================================================== -->


	</div>
	<!-- END wrapper -->


	<!-- jQuery  -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/tether.min.js"></script>
	<!-- Tether for Bootstrap -->
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/metisMenu.min.js"></script>
	<script src="../assets/js/waves.js"></script>
	<script src="../assets/js/jquery.slimscroll.js"></script>

	<!-- responsive-table-->
	<script src="../plugins/responsive-table/js/rwd-table.min.js"
		type="text/javascript"></script>

	<!-- App js -->
	<script src="../assets/js/jquery.core.js"></script>
	<script src="../assets/js/jquery.app.js"></script>

	<script type="text/javascript">
		function myFunction() {

			alert('test');
		}
	</script>

</h:body>
</html>
