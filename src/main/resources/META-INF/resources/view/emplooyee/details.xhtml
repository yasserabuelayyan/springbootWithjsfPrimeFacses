<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hello Spring Boot with JSF</title>
</h:head>
<h:body>

	<!-- Begin page -->
	<div id="wrapper">

		<!-- Top Bar Start -->

		<ui:include src="../../include/header.xhtml" />
		<!-- Top Bar End -->

		<!-- ========== Left Sidebar Start ========== -->
		<ui:include src="../../include/menu.xhtml" />

		<!-- Left Sidebar End -->



		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->




		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">



			<!-- Start content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-12">
							<div class="page-title-box">
								<h4 class="page-title float-left">Employee Details</h4>

								<ol class="breadcrumb float-right">
									<li class="breadcrumb-item"><a href="#">Home</a></li>
									<li class="breadcrumb-item"><a href="#">Employees</a></li>
									<li class="breadcrumb-item active">Employee Details</li>
								</ol>

								<div class="clearfix"></div>
							</div>
						</div>
					</div>
					<!-- end row -->


					<div class="row">
						<div class="col-12">
							<div class="card-box">
								<div class="row">
									<div class="col-12">
										<div class="p-20">

											<div class="form-group row">
												<label class="col-2 col-form-label">First Name</label>
												<div class="col-10">
													<h:inputText class="form-control" readonly="true"
														value="#{emloyeeBean.employee.firstName}" />
												</div>
											</div>


											<div class="form-group row">
												<label class="col-2 col-form-label">Last Name</label>
												<div class="col-10">
													<h:inputText class="form-control" readonly="true"
														value="#{emloyeeBean.employee.lastName}" />
												</div>
											</div>


											<div class="form-group row">
												<label class="col-2 col-form-label">Email</label>
												<div class="col-10">
													<h:inputText class="form-control" readonly="true"
														value="#{emloyeeBean.employee.email}" />
												</div>
											</div>
											<h:form>
												<h:commandButton value="#{l['back']}" class="editpageBtn"
													action="#{emloyeeBean.ListEmployee}" />


											</h:form>


										</div>
									</div>

								</div>
								<!-- end row -->

							</div>
							<!-- end card-box -->
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->

				</div>
				<!-- container -->

			</div>
			<!-- content -->

			<ui:include src="../../include/footer.xhtml" />
		</div>


		<!-- ============================================================== -->
		<!-- End Right content here -->
		<!-- ============================================================== -->


	</div>
	<!-- END wrapper -->



	<!-- jQuery  -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/tether.min.js"></script>
	<!-- Tether for Bootstrap -->
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/metisMenu.min.js"></script>
	<script src="../assets/js/waves.js"></script>
	<script src="../assets/js/jquery.slimscroll.js"></script>

	<!-- responsive-table-->
	<script src="../plugins/responsive-table/js/rwd-table.min.js"
		type="text/javascript"></script>

	<!-- App js -->
	<script src="../assets/js/jquery.core.js"></script>
	<script src="../assets/js/jquery.app.js"></script>


</h:body>
</html>
